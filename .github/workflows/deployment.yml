name: deployment
on:
  push:
    branches:
      - '*'
  workflow_dispatch:

env:
  POSTGRES_DB: perfectc9
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_HOST: postgres

jobs:
  testing:
    runs-on: ubuntu-latest
    # container: node:latest
    # services:
    #   postgres:
    #     image: postgres:13
    #     env: 
    #       DB_NAME: ${{env.POSTGRES_DB}}
    #       DB_USER: ${{env.POSTGRES_USER}}
    #       DB_PASSWORD: ${{env.POSTGRES_PASSWORD}}
    #     ports:
    #       - 5432:5432
    steps:
      - name: Doing testing
        uses: fifsky/ssh-action@master
        with:
          command: |
            cat ~/.ssh/id_rsa
            cd perfect-c9/
            git pull
            yarn install 
            yarn add knex pg @types/pg
            yarn jest
          host: perfect-c9.homes
          user: ubuntu
          key: ${{secrets.DEPLOY}}

  deploy:
    runs-on: ubuntu-latest
    needs: testing
    steps:
    - name: ssh to pull latest version
      uses: fifsky/ssh-action@master
      with:
        command: |
          cat ~/.ssh/id_rsa
          cd perfect-c9/
          git pull
          npm install
          forever restart 0
        host: perfect-c9.homes
        user: ubuntu
        key: ${{secrets.DEPLOY}}