<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="bg_ripple.css" />
  <link rel="stylesheet" href="style.css" />
  <title>格價專員v1.1.0</title>
  <style>
    .live2d {
      position: fixed;
      bottom: 0;
      right: 0;
    }

    canvas#live2d {
      /* border: 2px solid black; */
    }

    @media only screen and (max-width: 768px) {
      canvas#live2d {
        width: 150px;
        height: 225px;
      }
    }
  </style>
</head>

<body>
  <!-- background ripple -->
  <div class="ripple-background">
    <div class="circle xxlarge shade1"></div>
    <div class="circle xlarge shade2"></div>
    <div class="circle large shade3"></div>
    <div class="circle medium shade4"></div>
    <div class="circle small shade5"></div>
  </div>

  <!-- loader -->
  <div id="loading">
    <div id="loader"></div>
    <div id="loading_game">
      <script src="https://cdn.htmlgames.com/embed.js?game=CarromPool&amp;bgcolor=white"></script>
    </div>
  </div>

  <!-- whole page container -->
  <div id="container">
    <!-- take pic section -->
    <div class="takePic">
      <h1>你想搵咩? 影來睇睇</h1>
      <video id="video" autoplay></video>
      <button id="snapBtn">Snap</button>

      <!-- <form
      id="form"
        method="post"
        action="/snap"
        enctype="multipart/form-data"
      >
        <input type="file" name="predict_image" id="predict_image"/>
        <button type="submit">submit</button>
      </form> -->
      <div class="canva-container">
        <canvas id="canvas" width="400" height="400"></canvas>
      </div>
    </div>

    <!-- result section -->
    <h2>Results</h2>
    <div class="resultDisplay">
      <img src="/predict_images/coke.jpg" alt="" />
      <div class="productName">[product name]</div>
      <div class="possibility">[possibility]</div>
      <div>search history:</div>
      <div class="history">[history]</div>
    </div>

    <!-- search bar -->
    <h2>打字 Search</h2>
    <input class="searchField" type="text" />
    <button class="searchBtn">搵野</button>

    <!-- price section -->
    <div class="priceDisplay">
      <h2>各市場價格</h2>
      <div class="priceCard">
        <img class="productPic" src="../predict_images/coke.jpg" alt="" />
        <p class="supermarket">[supermarket]</p>
        <p class="quantity">[quantity]</p>
        <p class="price">[price]</p>
        <p class="bargain">[bargain]</p>
      </div>
    </div>

    <hr />
    <!-- testing connection section -->
    <h4>Hello World</h4>
    <p id="test-name">test-name</p>
    <p id="test-password">test-password</p>

    <!-- end of whole page container   -->
  </div>
  <div>
    <canvas class="live2d" id="live2d" width="300" height="400"></canvas>
  </div>

  <script src="index.js"></script>
  <script src="js/LAppDefine.js"></script>
  <script src="js/live2d.js"></script>
  <script>
    loadlive2d(LAppDefine.CANVAS_ID, LAppDefine.MODELS[0][3]);
    // loadlive2d("live2d", "model/22/model.default.json");
  </script>
</body>

</html>
