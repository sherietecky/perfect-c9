<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HOME</title>
  </head>
  <body>

    <!-- background ripple -->
    <div class="ripple-background">
      <div class="circle xxlarge shade1"></div>
      <div class="circle xlarge shade2"></div>
      <div class="circle large shade3"></div>
      <div class="circle medium shade4"></div>
      <div class="circle small shade5"></div>
    </div>

<!-- loader -->
    <div id="loading">
      <div id="loader"></div>
    </div>

<!-- whole page container -->
    <div id="container">

      <!-- take pic section -->
      <div class="takePic">
        <h1>你想搵咩? 影來睇睇</h1>
        <video id="video" autoplay></video>
        <button id="snapBtn">Snap</button>

        <!-- <form
      id="form"
        method="post"
        action="/snap"
        enctype="multipart/form-data"
      >
        <input type="file" name="predict_image" id="predict_image"/>
        <button type="submit">submit</button>
      </form> -->

        <canvas id="canvas" width="640" height="480"></canvas>
      </div>

      <!-- result section -->
      <h2>Results</h2>
      <div class="resultDisplay">
        <img src="/predict_images/coke.jpg" alt="" />
        <div class="productName">[product name]</div>
        <div class="possibility">[possibility]</div>

        <div class="quantity">[quantity]</div>
        <div class="price">[price]</div>
      </div>

<hr>
<!-- testing connection section -->
      <h4>Hello World</h4>
      <p id="test-name">test-name</p>
      <p id="test-password">test-password</p>


    <!-- end of whole page container   -->
    </div>




    <script src="index.js"></script>
  </body>
</html>
